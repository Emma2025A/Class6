<html>
    <head>
        <title> Forms n HTML </title>
    </head>
    <body>
      <h1> Example of a form </h1>
      <form>
        <fieldset>
            <legend> <h3> Registration Forms </h3> </legend>
            <label> Name: </label><br>
            <input type="text"><br>
            <label> Age: </label><br>
            <input type="text"><br>
            <label> Email ID: </label><br>
            <input type="text"><br>
            <label> Password: </label><br>
            <input type="password"><br>
            <label> Gender: </label><br>
            <input type="radio">Male<br>
            <input type="radio">Female<br>
            <label> Hobbies: </label><br>
            <input type="checkbox">Reading<br>
            <input type="checkbox">Running<br>
            <input type="checkbox">Cycling<br>
            <input type="checkbox">Karate<br>
            <label> Birthday: </label><br>
            <input type="date"><br>
            <label> City Name: </label><br>
            <select>
                <option> London </option>
                <option> New York </option>
                <option> Dubai </option>
            </select><br>
            <button> Submit </button>
        </fieldset>
      </form>
    </body>
</html>
